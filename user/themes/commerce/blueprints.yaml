name: Commerce
version: 1.6.3
description: "Learn2 is a new modern documentation theme for Grav"
icon: book
author:
  name: Drupal Commerce Maintainers
  email:
  url: https://drupalcommerce.org/
homepage: https://drupalcommerce.org/
demo:
bugs: https://github.com/drupalcommerce/commerce-docs/issues
license: MIT

form:
  validation: loose
  fields:
    top_level_version:
        type: toggle
        label: Top Level Version
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    home_url:
        type: text
        label: Home URL
        placeholder: http://getgrav.org
        validate:
          type: text

    google_analytics_code:
        type: text
        label: Google Analytics Code
        placeholder: UA-XXXXXXXX-X
        validate:
          type: text

    github.position:
        type: select
        size: medium
        classes: fancy
        label: GitHub Position
        options:
            top: Top
            bottom: Bottom
            off: Off

    github.tree:
        type: text
        label: GitHub Tree
        default: https://github.com/getgrav/grav-skeleton-rtfm-site/blob/develop/

    github.commits:
        type: text
        label: GitHub Tree
        default: https://github.com/getgrav/grav-skeleton-rtfm-site/commits/develop/

    github.commits:
        type: text
        label: GitHub Tree
        default: https://github.com/getgrav/grav-skeleton-rtfm-site/commits/develop/
